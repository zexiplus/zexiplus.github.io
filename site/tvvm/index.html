<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TVVM</title>
  <link rel="stylesheet" href="./style/common.css">
  <link rel="stylesheet" href="./style/iconfont.css">
  <link rel="stylesheet" href="./style/tv.css">
  <link rel="stylesheet" href="./style/tomorrow.css">
  <link rel="shortcut icon" href="./favicon.ico">
  <script src="./scripts/highlight.pack.js"></script>
  <script>hljs.initHighlightingOnLoad();</script>
  <script src="../dist/tvvm.js"></script>

<body>
  <div id="tv">
    <nav class="navbar">
      <div class="logo">TVVM</div>
      <div class="link-list">
        <a style="font-weight: bold;" href="Home">Home</a>
        <span>/</span>
        <a href="./pages/doc.html">Doc</a>
        <span>/</span>
        <a href="https://github.com/zexiplus/TVVM">Github</a>
      </div>
    </nav>
    <div class="container">
      <div class="tv">
        <div class="header-block">
          <div class="user-info">{{userinfo.name}}</div>
          <div class="status-right">
            <div class="circle net-status" t-index="0-0,0-1">
              <i class="iconfont icon-wifi1"></i>
            </div>
            <div class="circle sys-message" t-index="0-2">
              <i class="iconfont icon-duihuaxinxi"></i>
            </div>
            <div class="circle sys-setting" t-index="0-3">
              <i class="iconfont icon-shezhi1"></i>
            </div>
          </div>
        </div>
        <div class="block-container">
          <div class="block block1" t-index="1-0, 2-0"></div>
          <div class="block2">
            <div class="block block2-1" t-index="1-1, 1-2, 1-3"></div>
            <div class="block2-2">
              <div class="block block2-2-1" t-index="2-1"></div>
              <div class="block block2-2-2" t-index="2-2"></div>
              <div class="block block2-2-3" t-index="2-3"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footbar">

    </footer>
  </div>
  <script>
    new TVVM({
      el: '#tv',
      data: function () {
        return {
          userinfo: {
            name: 'Float'
          }
        }
      },
      focus: {
        defaultFocusIndex: '1-0',
        keysMap: {
          'up': {
            codes: [38],
            handler: function (event, node, index, prevNode) {
              console.log('up?')
            }
          },
          'g': {
            codes: [71],
            handler: function (event, node, index, prevNode) {
              console.log('you press g')
            }
          },
          'down': {
            codes: [40]
          },
          'left':{
            codes: [37],
            handler: function (event, node, index, prevNode) {
              
            }
          },
          'right': {
            codes: [39],
            handler: function (event, node, index, prevNode) {
              
            }
          },
          'enter': {
            codes: [13],
            handler: function (event, node, index, prevNode) {
              console.log('enter')
            }
          },
          'space': {
            codes: [32],
            handler: function (event, node, index, prevNode) {
              
            }
          },
          'return': {
            codes: [27],
            handler: function (event, node, index, prevNode) {
              
            }
          },
          'addVolume': {
            codes: [133],
            handler: function (event, node, index, prevNode) {
              
            }
          },
        },
        keysMapMergeCoverage: false,
        specialKeys: {
          '11': function (event, node, index, prevNode) {

          }
        },
        circle: {
          horizontal: true,
          vertical: true,
        },
      },
      methods: {
        testFn: function (a, b) {
          console.log('click num is', a, b)
        }
      }
    })
  </script>
</body>
</html>
