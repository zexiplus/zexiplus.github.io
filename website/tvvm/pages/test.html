<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TVVM</title>
  <link rel="stylesheet" href="../style/common.css">
  <link rel="shortcut icon" href="../favicon.ico">
  <script src="../../dist/tvvm.js"></script>
  <style>
    /* 宽屏幕设备样式 */
    @media only screen and (min-width: 600px) {
      .tv {
        width: 600px !important;
        height: 400px !important;
      }
    }
    .tv {
      width: 400px;
      height: 260px;
      border: 7px solid #777;
      border-bottom: 15px solid #777;
      border-radius: 5px;
      margin: 50px auto;
    }

  </style>
</head>
<body>
  <div id="app">
    <nav class="navbar">
      <div class="logo"></div>
      <div class="link-list">
        <a style="font-weight: bold;" href="Home">Home</a>
        <span>/</span>
        <a href="./doc.html">Doc</a>
        <span>/</span>
        <a href="https://github.com/zexiplus/TVVM">Github</a>
      </div>
    </nav>
    <div class="container">
      <div class="tv">

      </div>
      <div t-if="testDisplay" class="test-tvvm">
        <ul>
          <li @click="testFn(item, message)" t-for="item in arr">{{item + 1}}</li>
        </ul>
        <input t-model="input.value" />
        <span>{{input.value}}</span>
      </div>
    </div>
    <footer class="footbar">

    </footer>
  </div>
  <script>
    new TVVM({
      el: '#app',
      beforeCreate: function () {
        console.log('this.message', this.message)
      },
      created: function () {
        console.log('this.message', this.message)
      },
      beforeMount: function () {
        console.log('this.$el', this.$el)
      },
      mounted: function () {
        console.log('this.$el', this.$el)
      },

      data: function () {
        return {
          input: {
            value: '2341234'
          },
          message: 'hello',
          name: 'test',
          tvDisplay: true,
          testDisplay: true,
          arr: [1,2,3,4]
        }
      },
      methods: {
        testFn: function (a, b) {
          console.log('click num is', a, b)
        }
      }
    })
  </script>
</body>
</html>
